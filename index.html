    <link rel="stylesheet" href="/style/components/button.css">
    
    <!-- PAGES -->
    <link rel="stylesheet" href="/style/pages/index.css">
    <link rel="stylesheet" href="/style/pages/loading.css">

    <!-- SCRIPTS -->
    <script src="scripts/index.js"></script>
    <script src="scripts/loading.js"></script>

    <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-auth-compat.js"></script>

</head>

<body>
    <div class="loading">
        <div class="gif">
            <img class="pig-gif" src="/assets/pig.gif">
        </div>
        <div class="animation-bar"></div>
    </div>

    <div class="container">
        <div class="left-container">
            <div class="logo-container">
                <img src="assets/logo.png">
                <h1>WebWallet</h1>
            </div>

            <div class="login-container">
                <div class="login-title">
                    <img src="assets/log-in.svg">
                    <h1>Faça seu login</h1>
                </div>
                <p class="logo-subtitle">Entre com suas informações de cadastro.</p>
                <form method="post">

                    <label for="email">E-mail</label>
                    <div class="email-input">
                        <input oninput="validateFields()" type="email" id="email" placeholder="Digite o seu e-mail" required>
                        <div id="email-icon" class="eicon"></div>
                    </div>

                    <label for="senha">Senha</label>
                    <div class="password-input">
                        <div id="password-icon"></div> 
                        <input type="password" oninput="validateFields()" id="password" placeholder="Digite sua senha" required> 
                        <div onclick="showHide()" id="icon"></div>
                    </div>

                    <div class="checkbox-and-forget">
                        <div class="lembrarme">
                            <input class="square" type="checkbox" id="checkbox">
                            <label class="textcheckbox" for="checkbox">Lembre-me</label>
                        </div>
                        <a class="forget" href="/pages/forgot/forgot.html">Esqueci minha senha</a>
                    </div>
                    <button oninput="validateFields()" id="login-button" disabled="true" type="button" onclick="login()" >ENTRAR</button>
                    <div class="cadastro">
                        <p> Não tem uma conta?</p>
                        <a class="bold" href="pages/register/register.html">Registre-se</a>
                    </div>
                </form>
            </div>
        </div>

        <div class="right-container">
            <div class="img"></div>
        </div>

    </div>
   
</body>

</html>
