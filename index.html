<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - WebWallet</title>

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@700&family=Poppins:wght@500;600;700&family=Roboto:wght@400;700&family=Space+Mono:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="icon" href="/assets/dollar.png" type="image/png">
    <!-- STYLES ITCSS -->

    <!-- SETTINGS -->
    <link rel="stylesheet" href="/style/settings/color.css" />
    <link rel="stylesheet" href="/style/settings/text.css" />

    <!-- GENERIC -->
    <link rel="stylesheet" href="/style/generic/reset.css" />
    <link rel="stylesheet" href="/style/generic/box-sizing.css" />

    <!-- BASE -->
    <link rel="stylesheet" href="/style/base/html.css" />

    <!-- OBJECTS -->

    <!-- COMPONENTS -->
    <link rel="stylesheet" href="/style/components/label.css" />
    <link rel="stylesheet" href="/style/components/checkbox.css" />
    <link rel="stylesheet" href="/style/components/button.css" />

    <!-- PAGES -->
    <link rel="stylesheet" href="/style/pages/index.css" />
    <link rel="stylesheet" href="/style/pages/loading.css" />

    <!-- TRUMPS -->

    <!-- SCRIPTS -->
    <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-auth-compat.js"></script>
    <script src="/scripts/firebase-init.js"></script>
    <script src="scripts/index.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="left-container">
        <div class="logo-container">
          <img src="assets/logo.png" />
          <h1>WebWallet</h1>
        </div>

        <div class="login-container">
          <div class="login-title">
            <img src="assets/log-in.svg" />
            <h1>Faça seu login</h1>
          </div>
          <p class="logo-subtitle">Entre com suas informações de cadastro.</p>
          <form method="post">
            <label for="email">E-mail</label>
            <div class="email-input">
              <input
                oninput="validateFields()"
                type="email"
                id="email"
                placeholder="Digite o seu e-mail"
                required
              />
              <div id="email-icon" class="eicon"></div>
            </div>

            <label for="password">Senha</label>
            <div class="password-input">
              <div id="password-icon"></div>
              <input
                type="password"
                oninput="validateFields()"
                id="password"
                placeholder="Digite sua senha"
                required
              />
              <div onclick="showHide()" id="icon"></div>
            </div>

            <div class="checkbox-and-forget">
              <div class="lembrarme">
                <input class="square" type="checkbox" id="checkbox" />
                <label class="textcheckbox" for="checkbox">Lembre-me</label>
              </div>
              <a class="forget" href="/pages/forgot/forgot.html"
                >Esqueci minha senha</a
              >
            </div>
            <button
              oninput="validateFields()"
              id="login-button"
              disabled="true"
              type="button"
              onclick="login()"
            >
              ENTRAR
            </button>
            <div class="cadastro">
              <p>Não tem uma conta?</p>
              <a class="bold" href="/pages/register/register.html"
                >Registre-se</a
              >
            </div>
          </form>
        </div>
      </div>

      <div class="right-container">
        <div class="img"></div>
      </div>
    </div>
  </body>
</html>
